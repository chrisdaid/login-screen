<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C. Dai - Projects: Login</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="rectangle">
      <!-- <h1 class="welcome-back">Welcome!</h1> -->
      
      <div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>

      <div class="logo-container">
        <a href="#" id="facebook" class="external-signin"></a>
        <a href="#" id="google-plus" class="external-signin"></a>
        <a href="#" id="twitter" class="external-signin"></a>
      </div>
  
      <form action="">
        <div class="username-container">
          <label for="username-box" id="username-label">Username:</label>
          <input type="email" name="" id="username-box">
        </div>
        <div class="password-container">
          <label for="password-box" id="password-label">Password:</label>
          <input type="password" name="" id="password-box">
        </div>
        <div class="btn-container">
          <input type="submit" value="Log In" id="log-in-btn">
        </div>
      </form>

    </div>
    

    
  </div>
  <script src="texteffect.js"></script>
</body>
</html>
